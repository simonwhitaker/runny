shell: /bin/bash
env:
  - FOO=fooster
  - BAR=barbara
commands:
  clean:
    run: |
      go clean ./...
      rm -rf dist
  install-goreleaser:
    if: "! command -v goreleaser"
    run: brew install goreleaser/tap/goreleaser
  install-pre-commit:
    if: "! command -v pre-commit"
    run: brew install pre-commit
  release:
    argnames:
      - tag
    run: git tag -am $tag $tag && git push --tags
  generate:
    run: go generate ./...
  test:
    run: go test ./...
  test-env:
    env:
      - FOO=baz
    run: echo $FOO $BAR
  test-args:
    argnames:
      - aa
      - bb
    run: echo $aa is not $bb and $bb is not $aa
